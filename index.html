<HTML>
    <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js">
    </script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <span id="busuanzi_container_page_pv" style='display:none'><span id="busuanzi_value_page_pv">
        <i class="fa fa-spinner fa-spin"></i></span> Hits</span>

    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 不蒜子计数初始值纠正 -->
    <script >
        $(document).ready(function() {
            var int = setInterval(fixCount, 50);  // 50ms周期检测函数
            var countOffset = -200;  // 初始化首次数据
           function fixCount() {                   
             if ($("#busuanzi_container_page_pv").css("display") != "none")
               {
                  $("#busuanzi_value_page_pv").html(parseInt($("#busuanzi_value_page_pv").html()) + countOffset); // 加上初始数据 
                  clearInterval(int); // 停止检测
             }  
         }           
        });
    </script>
</HTML>
